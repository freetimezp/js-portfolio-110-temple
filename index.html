      <nav class="nav container">

            <i class="ri-ancient-gate-line"></i>
            <span>Temple</span>
         </a>
         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">

               <li>

               </p>

               <a href="#" class="home__button">Explore Place</a>

               <img src="assets/images/lantern-2.svg" alt="lantern" class="home__lantern-2">
            </div>

            <div class="home__images">
               <img src="assets/images/img-1.svg" alt="home" class="home__image-1">
               <img src="assets/images/img-2.svg" alt="home" class="home__image-2">
               <img src="assets/images/img-3.svg" alt="home" class="home__image-3">
               <img src="assets/images/img-4.svg" alt="home" class="home__image-4">
               <img src="assets/images/img-5.svg" alt="home" class="home__image-5">
               <img src="assets/images/img-6.svg" alt="home" class="home__image-6">
